    <script>
        window.onload = function() {
		
            function newCanvas(element) {
                var canvas = document.createElement('canvas');
                var cardH = document.createElement('div');
                var card = document.createElement('div');

                cardH.textContent = element.deviceId;
                cardH.className = 'panel-heading';
                card.className = 'panel panel-default';
                card.append(cardH);

                var div = document.getElementById('container');
                canvas.width = 1000;
                canvas.height = 300;
                canvas.style.zIndex = 8;
                canvas.style.position = "center";
                canvas.style.border = "";

                var MONTHS = [];
                var color = Chart.helpers.color;
                var barChartData = {
                    labels: [],
                    datasets: [{
                            label: 'Cyan',
                            backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.blue,
                            borderWidth: 1,
                            data: [

                            ]
                        },
                        {
                            label: 'Magenta',
                            backgroundColor: color(window.chartColors.purple).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.purple,
                            borderWidth: 1,
                            data: [

                            ]
                        },
                        {
                            label: 'Black',
                            backgroundColor: color(window.chartColors.black).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.black,
                            borderWidth: 1,
                            data: [

                            ]
                        },
                        {
                            label: 'Yellow',
                            backgroundColor: color(window.chartColors.yellow).alpha(0.5).rgbString(),
                            borderColor: window.chartColors.yellow,
                            borderWidth: 1,
                            data: [

                            ]
                        }

                    ]

                };

                var myBar = new Chart(canvas.getContext('2d'), {
                    type: 'bar',
                    data: barChartData,
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: element.deviceId + '  Bar Chart'
                        }
                    }
                });

                card.appendChild(canvas);
                div.appendChild(card);

                element.collectionDate.forEach(function(coll) {
                    barChartData.labels.push(coll.collectionDate);
                    barChartData.datasets[0].data.push(coll.cyan);
                    barChartData.datasets[1].data.push(coll.magenta);
                    barChartData.datasets[2].data.push(coll.black);
                    barChartData.datasets[3].data.push(coll.yellow);

                });

            }

            var apigClient = apigClientFactory.newClient();
            apigClient.consumablelevelskaiserGet()
                .then(function(results) {
                    // Split timestamp and data into separate arrays
                    var labels = [],
                        data = [];
                    var datos = results['data'];
                    var array1 = datos['items'];
                    //var obj = JSON.parse(datos);

                    array1.forEach(function(element) {

                        newCanvas(element);
                    });
                }).catch(function(results) {
                    console.log(results)
                });
        };
